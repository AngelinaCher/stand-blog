<!-- Популярные посты -->
<div class="col-lg-12">
    <div class="sidebar-item recent-posts">
        <div class="sidebar-heading">
            <h2>Популярные посты</h2>
        </div>
        <div class="content">
            {% for post in posts %}
            <ul>
                <li><a href="post-details.html">
                    <h5><a href="{{ post.get_absolute_url }}" style="color: black;"> {{ post.title }}</a></h5>
                    <span>{{ post.created_at|date:"d.m.Y" }}</span>
                </a></li>
            </ul>
            {% endfor %}
        </div>
    </div>
</div>
